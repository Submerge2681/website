<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image:type" content="{{ taggg[0].tag }}">
    <meta property="og:type" content="{{ taggg[1].tag }}">
    <meta property="og:image" content="{{ taggg[2].tag }}">
    <meta property="og:url" content="{{ taggg[3].tag }}">
    <meta property="og:description" content="{{ taggg[5].tag }}">
    <meta name="keywords" content="{{ taggg[6].tag }}">
    <meta name="robots" content="{{ taggg[7].tag }}">
    <meta name="language" content="{{ taggg[8].tag }}">
    <meta name="twitter:card" content="{{ taggg[9].tag }}">
    <meta property="twitter:site" content="{{ taggg[10].tag }}">
    <meta property="twitter:title" content="{{ taggg[11].tag }}">
    <meta property="twitter:description" content="{{ taggg[12].tag }}">
    <meta property="twitter:image" content="{{ taggg[13].tag }}">
    <meta property="twitter:image:alt" content="{{ taggg[14].tag }}">
    <title>
      {{title}}
    </title>
    {% if description %}
      <meta name="description" content="{{description}}"/>
    {% endif %}
    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    {% if prism == true %}
      <link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css">
    {% endif %}
    <link rel="stylesheet" href="/static/css/default.css">
    {% if page.filePathStem != '/index' %}
    <link rel="stylesheet" href="/static/css{{ page.filePathStem | replace('/index', '')}}.css">
    {% else %}
    <link rel="stylesheet" href="/static/css/home.css">
    {% endif %}
    <script src="/static/js/base.js"></script>
    <script src="/static/js{{ page.filePathStem | replace('/index', '') }}.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    {% include "./partials/navbar.html" %}

    {{ content | safe }}

    {% include "./partials/footer.html" %}

    <script src="/static/js/alpine.js"></script>

    {% if path == "home" %}
      <!-- Netlify Identity Widget -->
      <!-- Needed only if you are using Netlify Identity feature -->
      <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {% endif %}

  </body>
</html>
